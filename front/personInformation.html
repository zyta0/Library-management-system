<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/personInformation.css">
    <title>图书管理系统</title>
</head>

<body>
    <div class="typeCenter">
        <div class="selectionBar">
            <div class="selectBox">
                <div class="selectedSign"></div>个人信息
            </div>
            <div class="selectBox">
                <div class="selectedSign"></div>联系方式
            </div>
            <div class="selectBox">
                <div class="selectedSign"></div>账号绑定
            </div>
            <div class="selectBox">
                <div class="selectedSign"></div>修改登录密码
            </div>
        </div>
        <div class="information">

            <!-- 个人信息 -->
            <div class="personInformation">
                <div class="tab">
                    <span>个人信息</span>
                    <div class="changes">修改</div>
                    <div class="preserve">保存</div>
                </div>
                <div class="details">
                    <div class="profilePhoto"></div>
                    <button class="changePhoto" disabled>更换头像</button>
                    <div class="genderGelection">
                        <input type="radio" value="男" name="gender" disabled />男
                        <input type="radio" value="女" name="gender" disabled />女
                        <input type="radio" value="保密" name="gender" checked="checked" disabled />保密
                    </div>
                    <input type="text" class="name" placeholder="期数-方向-姓名" readonly>
                    <input type="text" class="birthDay" placeholder="(生日) 年-月-日" readonly>
                    <div>签名
                        <input type="text" class="motto" readonly>
                    </div>
                </div>
            </div>

            <!-- 联系方式 -->
            <div class="contactWay">
                <div class="tab">
                    <span>联系方式</span>
                    <div class="changes">修改</div>
                    <div class="preserve">保存</div>
                </div>
                <div class="details">
                    <input class="wechatNumber" placeholder="微信号" readonly></input>
                    <input class="qqNumber" placeholder="QQ号" readonly></input>
                    <input class="phoneNumber" placeholder="手机号" readonly></input>
                </div>
            </div>

            <!-- 账号绑定 -->
            <div class="bind">
                <div class="tab">
                    <span>账号绑定</span>
                    <div class="changes">修改</div>
                    <div class="preserve">保存</div>
                </div>
                <div class="details">
                    <div class="phoneNumber">
                        手机号
                        <input type="text" readonly>
                    </div>
                    <div class="mailBox">
                        邮箱
                        <input type="text" readonly>
                    </div>
                </div>
            </div>

            <!-- 修改登录密码 -->
            <div class="changePassword">
                <div class="tab">
                    <span>修改登录密码</span>
                    <div class="changes">修改</div>
                    <div class="preserve">保存</div>
                </div>
                <div class="details">
                    <div class="password">
                        <input type="password" class="password" placeholder="请输入新的密码" readonly>
                        <div class="eye">
                        </div>
                    </div>
                    <div class="verificationCode">
                        <input type="text" class="verificationCode" placeholder="请输入验证码" readonly>
                        <img src="" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./JS/personInformation.js"></script>
</body>

</html>
